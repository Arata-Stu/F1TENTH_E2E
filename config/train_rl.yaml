# config/train_rl.yaml 
defaults:
  - vehicle: default
  - envs: default 
  - planner: pure_pursuit
  - reward: ???
  - agent: sac
  - buffer: off_policy

num_episodes: 1000
num_steps: 10000
batch_size: 256

eval_interval: 10
eval_episodes: 3

